  <main>
    <div class="container">
      <div class="form">
        <h2>Formulaire de contact</h2>
        <h2 class="subtiles">Vous avez des questions ? Ou vous souhaitez nous faire part de vos avis ?</h2>
        <h2 class="subtiles">Alors contactez-nous !</h2>
        <form action="" method="post">
          <div class="name">
            <input type="text" name="name" id="name" required placeholder="Votre Nom" />
          </div>

          <div class="contact">
            <input type="email" name="email" id="email" required placeholder="Votre E-mail" />
          </div>

          <div class="contact">
            <input type="tel" id="phone" name="phone" maxlength="10" required placeholder="Votre Téléphone" />
          </div>

          <div class="message">
            <textarea id="msg" name="your_message" placeholder="Votre Message"></textarea>
          </div>

          <div class="submit">
            <input id="button" type="submit" value="Envoyer" />
          </div>
        </form>
      </div>
    </div>
